<script type="text/javascript">
var now = new Date();
var hours = now.getHours();



document.bgColor="#CC9900";
//18-20 night
if (hours >= 17 && hours < 21){
document.write ('<body style="background-image:url(img/Background/Evening.jpg)";>');
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundPosition = "top right"
document.body.style.backgroundSize = "cover";
}
//20-21 night
else if (hours >= 20 && hours < 22){
document.write ('<body style="background-image:url(img/Background/Night.jpg)";>');
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundPosition = "top right"
document.body.style.backgroundSize = "cover";
}
//22-4 night
else if (hours >= 22 || hours < 5){
document.write ('<body style="background-image:url(img/Background/Night.jpg)";>');
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundPosition = "top right"
document.body.style.backgroundSize = "cover";
}
//9-17 day
else if (hours >= 9 && hours < 17){
document.write ('<body style="background-image:url(img/Background/Afternoon.jpg)";>');
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundPosition = "top right"
document.body.style.backgroundSize = "cover";
}
//6-8 day
else if (hours >= 7 && hours < 9){
document.write ('<body style="background-image:url(img/Background/Morning.jpg)";>');
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundPosition = "top right"
document.body.style.backgroundSize = "cover";
}
//4-6 day
else if (hours >= 4 && hours < 7){
document.write ('<body style="background-image:url(img/Background/Morning.jpg)";>');
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundPosition = "top right"
document.body.style.backgroundSize = "cover";
}
else {
document.write ('<body style="background-image:url(img/Background/Default.jpg)";>');
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundPosition = "top right"
document.body.style.backgroundSize = "cover";
}

</script>
